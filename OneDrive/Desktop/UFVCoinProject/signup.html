<header>
    <img src="images/logo.png" alt="UFVC Logo" class="logo">
    <nav>
        <ul>

    </nav>
</header>

<main>
    <section class="hero">
        <h1>Sign Up for UFVCoin</h1>
        <p>Use your UFV email to join the platform and start investing today!</p>
    </section>

    <section class="form-section">
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">UFV Email:</label>
            <input type="email" id="email" placeholder="name@student.ufv.ca" required>

            <label for="amount">Investment Amount (CAD):</label>
            <input type="number" id="amount" min="1" required>

            <button type="submit" class="btn">Register</button>
        </form>
        <p id="signupMessage"></p>
    </section>
</main>

<footer>
    <p>&copy; 2026 UFVCoin Project | Built by Group 8</p>
</footer>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    if(!email.endsWith('@student.ufv.ca')){
        document.getElementById('signupMessage').textContent = 'Only UFV email addresses are allowed.';
        document.getElementById('signupMessage').style.color = 'red';
        return;
    }
    document.getElementById('signupMessage').textContent = 'Registration successful! Welcome to UFVCoin.';
    document.getElementById('signupMessage').style.color = 'green';
});
</script>
</body>
